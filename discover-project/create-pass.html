<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create room - Rocket.Q</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <a href="/index.html">
          <img src="assets/logo.svg" alt="Rocket.Q logo" />
        </a>
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Create your own room</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Create password</label>
              <input id="room-pass" type="text" placeholder="Create password" />
              <a href="/room.html" type="submit" class="button">
                <img src="assets/users-white.svg" alt="Create room" />
                Create room
              </a>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
